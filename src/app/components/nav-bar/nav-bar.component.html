<div class="navbar" [ngClass]="{'navbar': menu_open===true, 'menu_hide': menu_open===false}">
    <img id="logo" src="../../../assets/Logo.png" alt="">
    <div (click)="open_menu()">
        <span class="iconify menu-icon" data-inline="false" data-icon="bx:bx-menu" style="color: #ffffff; font-size: 35px;"></span>
    </div>
    <div>
        <ul class="menu">

            <li class="opcions" (click)="abrir('Dashboard')">
                <div class="content">
                    <div class='item'>
                        <span class="iconify" data-inline="false" data-icon="clarity:dashboard-line" style="color: #ffffff; font-size: 35px;"></span>
                        <a>Dashboard</a>
                    </div>
                    <span class="iconify arrow" data-inline="false" data-icon="dashicons:arrow-down-alt2" style="color: #ffffff; font-size: 20px;"></span>
                </div>
                <div routerLinkActive="selected" class="animate__animated " [ngClass]="{'open  animate__backInLeft': open=='Dashboard', 'collapse': open!='Dashboard'}">
                    <ul class="suboption">
                        <li><a routerLink='/home' class="">Overview</a></li>
                    </ul>
                </div>
            </li>

            <li class="opcions" (click)="abrir('Clientes')">
                <div class="content">
                    <div class='item'>
                        <span class="iconify" data-inline="false" data-icon="clarity:avatar-line" style="color: #ffffff; font-size: 35px;"></span>
                        <a>Personas</a>
                    </div>
                    <span class="iconify arrow" data-inline="false" data-icon="dashicons:arrow-down-alt2" style="color: #ffffff; font-size: 20px;"></span>
                </div>
                <div class="animate__animated" [ngClass]="{'open  animate__backInLeft': open=='Clientes', 'collapse': open!='Clientes'}">
                    <ul class="suboption">
                        <li routerLinkActive='selected'><a routerLink="/personas/empleado">Empleados</a></li>
                        <li routerLinkActive='selected'><a routerLink="/personas/proveedores" class="">Proveedores</a></li>
                        <!-- <li routerLinkActive='selected'><a routerLink="/cliente/rechazar" class="">Rechazar</a></li> -->
                    </ul>
                </div>
            </li>

            <li class="opcions" (click)="abrir('Prestamos')">

                </div>
                <div class="animate__animated" [ngClass]="{'open animate__backInLeft': open=='Prestamos', 'collapse': open!='Prestamos'}">
                    <ul class="suboption">
                        <li routerLinkActive="selected"><a routerLink="/almacenamiento/almacen">Almacenes</a></li>
                        <li routerLinkActive="selected"><a routerLink="/almacenamiento/estanteria">Estanteria</a></li>
