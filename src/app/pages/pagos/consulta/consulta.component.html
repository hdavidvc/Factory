<main>
    <h2>Consulta de cobros</h2>
    <section class="body">
        <div class="buscar">
            <div class="campo">
                <label for="filtro">Filtro</label>
                <select name="ruta" id="filtro">
                    <option value="Soltero">Fecha</option>
                    <option value="Casado">ID Prestamo</option>
                    <option value="Viudo">ID Recibo</option>
                    <option value="Viudo">Nombre</option>
                </select>
            </div>
        </div>
        <hr>
        <form action="" class="form">
            <div class="Secction datos">
                <div class="content_p">
                    <div>
                        <label for="desde">Desde</label>
                        <input type="date" name="desde" id="desde">
                    </div>
                    <div>
                        <label for="cliente">Cliente</label>
                        <input type="text" name="cliente" id="cliente">
                    </div>
                    <div>
                        <label for="desde">ID Prestamo</label>
                        <input type="text" name="desde" id="desde">
                    </div>

                </div>
                <div class="content_s">
                    <div>
                        <label for="hasta">Hasta</label>
                        <input type="date" name="hasta" id="hasta">
                    </div>
                    <div>
                        <label for="recibo">Recibo</label>
                        <input type="text" name="recibo" id="recibo">
                    </div>

                </div>
                <div class="acctions">
                    <button>Consultar</button>
                </div>
            </div>
        </form>

        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="Cliente">
                    <th class="title" id="Cliente" mat-header-cell *matHeaderCellDef> Cliente </th>
                    <td mat-cell *matCellDef="let element"> {{element.Cliente}} </td>
                </ng-container>


                <ng-container matColumnDef="Recibo">
                    <th class="title" mat-header-cell *matHeaderCellDef> Recibo </th>
                    <td mat-cell *matCellDef="let element"> {{element.Recibo}} </td>
                </ng-container>


                <ng-container matColumnDef="Prestamo">
                    <th class="title" mat-header-cell *matHeaderCellDef> Prestamo </th>
                    <td mat-cell *matCellDef="let element"> {{element.Prestamo}} </td>
                </ng-container>


                <ng-container matColumnDef="Monto">
                    <th class="title" mat-header-cell *matHeaderCellDef> Monto </th>
                    <td mat-cell *matCellDef="let element"> {{element.Monto | currency}} </td>
                </ng-container>

                <ng-container matColumnDef="Fecha">
                    <th class="title" mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
                </ng-container>


                <ng-container matColumnDef="Usuario">
                    <th class="title" mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.Usuario}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


    </section>
</main>
