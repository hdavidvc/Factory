<main>
    <h2>Registro de clientes</h2>
    <section class="body">
        <div class="buscar">
            <div class="campo">
                <label for="buscar">Buscar</label>
                <input #name type="text" name="buscar" id="buscar" (keyup.enter)='consultar(name.value)'>
            </div>
            <button (click)="guardar()">Guardar</button>
        </div>
        <app-divider [title]="'Datos personales'"></app-divider>
        <form action="" class="form">

            <div class="Secction">
                <div class="content_p">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" [(ngModel)]='persona.nombre'>
                    </div>
                    <div>
                        <label for="cedula">Cedula</label>
                        <input type="text" name="cedula" id="cedula" [(ngModel)]='persona.cedula'>
                    </div>
                    <div>
                        <label for="direccion">Direccion</label>
                        <input type="text" name="direccion" id="direccion" disabled [(ngModel)]='direccionFull'>
                        <button class="dirBtn" mat-raised-button (click)="openDialog()">Crear</button>
                    </div>
                    <!-- <div>
                        <label for="direccion">Direccion</label>
                        <input type="text" name="direccion" id="direccion">
                    </div> -->
                    <div>
                        <label for="correo">Correo</label>
                        <input [(ngModel)]='cliente.correo' type="email" name="correo" id="correo">
                    </div>
                </div>
                <div class="content_s">
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" [(ngModel)]='persona.apellido'>
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" id="telefono" [(ngModel)]='persona.telefono'>
                    </div>
                    <div>
                        <label for="estado">Estado civil</label>
                        <select name="estado" id="estado" [(ngModel)]='persona.estado_civil'>
                            <option value="soltero">Soltero</option>
                            <option value="casado">Casado</option>
                            <option value="viudo">Viudo</option>
                        </select>
                    </div>
                </div>
            </div>

            <app-divider id="divider" [title]="'Datos laborales'"></app-divider>

            <div class="Secction">
                <div class="content_p">
                    <div>
                        <label for="telefono-trabajo">Telefono</label>
                        <input [(ngModel)]='cliente.telefono_trabajo' type="text" name="telefono" id="telefono-trabajo">
                    </div>
                    <div>
                        <label for="direccion-trabajo">Direccion</label>
                        <input [(ngModel)]='cliente.direccion_trabajo' type="text" name="cedula" id="direccion-trabajo">
                    </div>
                    <div>
                        <label for="lugar">Lugar de trabajo</label>
                        <input [(ngModel)]='cliente.lugar_trabajo' type="text" name="lugar" id="lugar">
                    </div>
                </div>
                <div class="content_s">
                    <div>
                        <label for="cargo">Cargo</label>
                        <input [(ngModel)]='cliente.cargo' type="text" name="cargo" id="cargo">
                    </div>
                    <div>
                        <label for="sueldo">Sueldo</label>
                        <input [(ngModel)]='cliente.sueldo' type="text" name="sueldo" id="sueldo">
                    </div>
                    <div>
                        <label for="ingresos">Otros ingresos</label>
                        <input [(ngModel)]='cliente.otros_ingresos' type="text" name="ingresos" id="otros">
                    </div>
                </div>
            </div>
        </form>
    </section>
</main>
