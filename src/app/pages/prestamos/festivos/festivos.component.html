<main>
    <h2>Dias festivos</h2>
    <section class="body">
        <div class="buscar">
            <div class="campo">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha">
            </div>
            <button>Guardar</button>
        </div>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="Fecha">
                    <th class="title" mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>

                </ng-container>


                <ng-container matColumnDef="Anular">
                    <th class="title" mat-header-cell *matHeaderCellDef> Anular </th>
                    <td class="btnAnular" mat-cell *matCellDef="let element"> <button class="anular">X</button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </section>
</main>
