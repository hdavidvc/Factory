<main>
    <h2>Consulta de prestamos</h2>
    <section class="body">
        <div class="buscar">
            <div class="campo">
                <label for="filtro">Filtro</label>
                <select name="ruta" id="filtro">
                    <option value="Soltero">Fecha</option>
                    <option value="Casado">Fecha - Tipo</option>
                    <option value="Viudo">Fecha - Ruta</option>
                    <option value="Viudo">Fecha - Periodo</option>
                </select>
            </div>
        </div>
        <form action="" class="form">
            <div class="Secction datos">
                <div class="content_p">
                    <div>
                        <label for="desde">Desde</label>
                        <input type="date" name="desde" id="desde">
                    </div>
                    <div>
                        <label for="tipo">Tipo</label>
                        <select name="ruta" id="tipo">
                                <option value="Todos">Todos</option>
                                <option value="Activos">Activos</option>
                                <option value="Saldados">Saldados</option>
                                <option value="Cancelados">Cancelados</option>
                            </select>
                    </div>
                    <div>
                        <label for="ruta">Ruta</label>
                        <select name="ruta" id="ruta">
                                <option value="Santiago">Santiago</option>
                                <option value="Licey">Licey</option>
                                <option value="Moca">Moca</option>
                                <option value="Navarrete">Navarrete</option>
                            </select>
                    </div>

                </div>
                <div class="content_s">
                    <div>
                        <label for="hasta">Hasta</label>
                        <input type="date" name="hasta" id="hasta">
                    </div>
                    <div>
                        <label for="periodo">Periodo</label>
                        <select name="ruta" id="periodo">
                                <option value="Semanal">Semanal</option>
                                <option value="Quincenal">Quincenal</option>
                                <option value="Mensual">Mensual</option>
                            </select>
                    </div>
                </div>
                <div class="acctions">
                    <button>Consultar</button>
                    <button routerLink='/prestamos/nuevo' style="background-color: rgb(61, 172, 105);">Nuevo</button>
                </div>
            </div>
        </form>

        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="Numero">
                    <th class="title" id="numero" mat-header-cell *matHeaderCellDef> Numero </th>
                    <td mat-cell *matCellDef="let element"> {{element.Numero}} </td>
                </ng-container>


                <ng-container matColumnDef="Cliente">
                    <th class="title" mat-header-cell *matHeaderCellDef> Cliente </th>
                    <td mat-cell *matCellDef="let element"> {{element.Cliente}} </td>
                </ng-container>


                <ng-container matColumnDef="Monto">
                    <th class="title" mat-header-cell *matHeaderCellDef> Monto </th>
                    <td mat-cell *matCellDef="let element"> ${{element.Monto}} </td>
                </ng-container>


                <ng-container matColumnDef="Fecha inicio">
                    <th class="title" mat-header-cell *matHeaderCellDef> Fecha inicio </th>
                    <td mat-cell *matCellDef="let element"> {{element.FechaInicio}} </td>
                </ng-container>

                <ng-container matColumnDef="Cuotas pendiente">
                    <th class="title" mat-header-cell *matHeaderCellDef> Cuotas pendientes </th>
                    <td mat-cell *matCellDef="let element"> {{element.Cuotaspendiente}} </td>
                </ng-container>


                <ng-container matColumnDef="Balance pendiente">
                    <th class="title" mat-header-cell *matHeaderCellDef> Balance pendientes </th>
                    <td mat-cell *matCellDef="let element"> ${{element.Balancependiente}} </td>
                </ng-container>


                <ng-container matColumnDef="Mora">
                    <th class="title" mat-header-cell *matHeaderCellDef> Mora </th>
                    <td mat-cell *matCellDef="let element"> ${{element.Mora}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


    </section>
</main>
