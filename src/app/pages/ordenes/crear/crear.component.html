<main>
    <h2>Nueva Orden</h2>
    <section class="body">
        <div class="buscar">
            <div class="campo">
                <label for="inicio">Desde</label>
                <input type="date" name="inicio">
                <!-- <input type="number" [(ngModel)]="lado.numero" > -->
            </div>
            <div class="campo">
                <label for="fin">Hasta</label>
                <input type="date" name="fin">
            </div>
            <button>Guardar</button>
        </div>
        <app-divider [title]="'Datos Principales'"></app-divider>
        <form action="" class="form">

            <div class="Secction">
                <div class="content_p">
                    <div>
                        <label for="estado">Proveedor</label>
                        <select name="estado" id="estado">
                            <option *ngFor="let item of proveedor" value="{{item.id}}" >{{item.nombre}}</option>
                        </select>
                    </div>
                    <div>
                        <label for="estado">Empleado</label>
                        <select name="estado" id="estado">
                            <option *ngFor="let item of empleado" value="{{item.id}}">{{item.nombre}}</option>
                        </select>
                    </div>
                    <!-- <div>
                        <label for="direccion">Direccion</label>
                        <input type="text" name="direccion" id="direccion" disabled [(ngModel)]='direccionFull'>
                        <button class="dirBtn" mat-raised-button (click)="openDialog()">Crear</button>
                    </div> -->
                </div>
                <div class="content_s">
                    <div>
                        <label for="inicio">Fecha</label>
                        <input type="date" name="inicio">
                        <!-- <input type="number" [(ngModel)]="lado.numero" > -->
                    </div>
                </div>

            </div>
            <div id="btncarga">
                <button id="cargar" (click)="openDialog()">Cargar materia</button>
            </div>
        </form>

        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="ID">
                    <th class="title" id="id" mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_materia}} </td>
                </ng-container>


                <ng-container matColumnDef="Materia prima">
                    <th class="title" mat-header-cell *matHeaderCellDef> Materia prima </th>
                    <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
                </ng-container>

                <ng-container matColumnDef="Cantidad">
                    <th class="title" mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

            <div class="chart">
                <canvas height="50px" width="52px" baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
                        </canvas>
            </div>

            <ul class="leyendas">
                <li class="a"><span>Ingresos</span></li>
                <li class="p"><span>Gastos</span></li>
            </ul>

        </section> -->
    </section>
</main>
