<main>
    <h2>Manejo de celulares</h2>
    <section class="body">

        <form action="" class="form">
            <div class="Secction datos">
                <div class="content_p">
                    <div>
                        <label for="IMEI">IMEI</label>
                        <input type="text" name="IMEI" id="IMEI">
                    </div>
                    <div>
                        <label for="ID movil">ID movil</label>
                        <input type="text" name="ID movil" id="ID movil">
                    </div>
                </div>
                <div class="content_s">
                    <div>
                        <label for="Descripcion">Descripcion</label>
                        <input type="text" name="Descripcion" id="Descripcion">
                    </div>
                    <div>
                        <button>Guardar</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="ID">
                    <th class="title" mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>

                </ng-container>


                <ng-container matColumnDef="Codigo">
                    <th class="title" mat-header-cell *matHeaderCellDef> Codigo </th>
                    <td mat-cell *matCellDef="let element">{{element.Codigo}}</td>
                </ng-container>

                <ng-container matColumnDef="Descripcion">
                    <th class="title" mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>

                </ng-container>


                <ng-container matColumnDef="Activo">
                    <th class="title" mat-header-cell *matHeaderCellDef> Activo </th>
                    <td mat-cell *matCellDef="let element">{{element.Activo}}</td>
                </ng-container>

                <ng-container matColumnDef="Activar">
                    <th class="title" mat-header-cell *matHeaderCellDef> Activar </th>
                    <td class="" mat-cell *matCellDef="let element"> <button class="activar">âœ”</button></td>
                </ng-container>
                <ng-container matColumnDef="Anular">
                    <th class="title" mat-header-cell *matHeaderCellDef> Anular </th>
                    <td class="" mat-cell *matCellDef="let element"><button class="anular">-</button></td>
                </ng-container>
                <ng-container matColumnDef="Eliminar">
                    <th class="title" mat-header-cell *matHeaderCellDef> Eliminar </th>
                    <td class="" mat-cell *matCellDef="let element"> <button class="eliminar">X</button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">} </tr>
            </table>
        </div>
    </section>
</main>
