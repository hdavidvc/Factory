<main>
    <h2>Registro de bancos</h2>
    <section class="body">
        <div class="buscar">
            <div class="id ocultar">
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" id="Nombre">
            </div>
            <button>Consultar</button>
        </div>

        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="ID">
                    <th class="title" id="ID" mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                </ng-container>


                <ng-container matColumnDef="Descripcion">
                    <th class="title" mat-header-cell *matHeaderCellDef>Descripcion</th>
                    <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                </ng-container>


                <ng-container matColumnDef="Acciones">
                    <th class="title" mat-header-cell *matHeaderCellDef> Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="eliminar">Eliminar</button><button class="editar">Editar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


    </section>
</main>
