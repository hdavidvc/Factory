<main>
    <h2>Registro de producto</h2>
    <section class="body">
        <div class="buscar">
            <div class="campo">
                <label for="buscar">Buscar producto</label>
                <input type="text" name="buscar">
            </div>

            <button>Guardar</button>
        </div>
        <div class="campoD">
            <label for="buscar">Descripcion</label>
            <input type="text" name="buscar">
        </div>
        <app-divider [title]="'Asignar materia prima'"></app-divider>
        <form action="" class="form">


            <div class="Secction datos">
                <div class="content_p">

                    <!-- <div>
                        <label for="formaPago">Materia prima</label>
                        <select name="formaPago" id="formaPago">
                                <option value="Soltero">Efectivo</option>
                                <option value="Casado">Tarjeta</option>
                                <option value="Viudo">Cheque</option>
                            </select>
                    </div> -->
                    <button id="cargarM" (click)="openDialog()">Cargar materia</button>

                </div>

            </div>

        </form>

        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="ID">
                    <th class="title" id="ID" mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_materia}} </td>
                </ng-container>


                <ng-container matColumnDef="Materia prima">
                    <th class="title" mat-header-cell *matHeaderCellDef> Materia prima </th>
                    <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
                </ng-container>
                <ng-container matColumnDef="Cantidad">
                    <th class="title" mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


    </section>
</main>
