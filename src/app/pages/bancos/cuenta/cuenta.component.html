<main>
    <h2>Registrar cuentas de banco</h2>
    <section class="body">

        <form action="" class="form">
            <div class="Secction datos">
                <div class="content_p">
                    <div>
                        <label for="No.Cuenta">No. Cuenta</label>
                        <input type="text" name="No.Cuenta" id="No.Cuenta">
                    </div>
                    <div>
                        <label for="Banco">Banco</label>
                        <input type="text" name="Banco" id="Banco">
                    </div>
                </div>
                <div class="content_s">
                    <div>
                        <label for="Nombrecuenta">Banco</label>
                        <input type="text" name="Nombrecuenta" id="Nombrecuenta">
                    </div>
                    <div>
                        <label for="IDBanco">ID Banco</label>
                        <input type="text" name="ID Banco" id="ID Banco">
                    </div>
                    <div>
                        <button>Guardar</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">


                <ng-container matColumnDef="ID">
                    <th class="title" id="ID" mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                </ng-container>


                <ng-container matColumnDef="Banco">
                    <th class="title" mat-header-cell *matHeaderCellDef>Banco</th>
                    <td mat-cell *matCellDef="let element"> {{element.Banco}} </td>
                </ng-container>

                <ng-container matColumnDef="No_cuenta">
                    <th class="title" mat-header-cell *matHeaderCellDef>No. Cuenta</th>
                    <td mat-cell *matCellDef="let element"> {{element.No_cuenta}} </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th class="title" mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
                </ng-container>


                <ng-container matColumnDef="Acciones">
                    <th class="title" mat-header-cell *matHeaderCellDef> Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="eliminar">Eliminar</button><button class="editar">Editar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </section>
</main>
