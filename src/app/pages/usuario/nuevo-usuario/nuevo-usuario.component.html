<main>
    <h2>Nuevo usuario</h2>
    <section class="body">
        <div class="buscar">
            <div class="campo">
                <label for="buscar">Buscar</label>
                <!-- <input type="text" name="buscar"> -->
                <select type="text" name="Tipo" id="Tipo" [(ngModel)]='use' (ngModelChange)="cargar($event)">                           
                    <!-- <option [value]="c" *ngFor="let c of personas | appFilter: searchText"> {{c.nombre}}</option> -->
                    <option [value]="u.usuario" *ngFor="let u of users"> {{u.usuario}}</option>
                </select>
            </div>
            <div class="campo">
                <label for="ID">ID</label>
                <input type="text" name="ID">
            </div>
        </div>
        <form action="" class="form">
            <div class="Secction datos">
                <div class="content_p">
                    <div>
                        <label for="Nombre">Nombre</label>
                        <!-- <input type="text" name="Nombre" id="Nombre" [(ngModel)]="searchText"> -->
                        <select type="text" name="Tipo" id="Tipo" [(ngModel)]='name' (ngModelChange)="nameChange($event)">                           
                            <!-- <option [value]="c" *ngFor="let c of personas | appFilter: searchText"> {{c.nombre}}</option> -->
                            <option [value]="c.nombre" *ngFor="let c of personas"> {{c.nombre}}</option>
                        </select>
                    </div>

                    <div>
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="Password" [(ngModel)]='user.contrasena'>
                    </div>
                    <div>
                        <label for="Tipo">Tipo</label>
                        <select type="text" name="Tipo" id="Tipo" [(ngModel)]='user.tipo_usuario'>
                            <option value="cobrador">Cobrador</option>
                            <option value="admin">Admin</option>
                            <option value="ejecutivo">Ejecutivo</option>
                            <option value="cliente">Cliente</option>
                        </select>
                    </div>

                </div>
                <div class="content_s">
                    <div>
                        <label for="Usuario">Usuario</label>
                        <input type="text" name="Usuario" id="Usuario" [(ngModel)]='user.usuario'>
                    </div>
                    <div>
                        <label for="Repetir_password">Repetir password</label>
                        <input type="text" name="Repetir_password" id="Repetir_password">
                    </div>
                </div>
            </div>
            <div class="acctions">
                <button (click)="guardar()">Guardar</button>
            </div>
        </form>

    </section>
</main>
